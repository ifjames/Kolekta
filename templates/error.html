{% extends "base.html" %}

{% block title %}Error - Kolekta{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content glass-effect">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Authentication Error</h1>
        <p>There was a problem with your login. Please try again.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn-primary">
                <i class="fas fa-home"></i>
                Go Home
            </a>
            <a href="{{ url_for('replit_auth.login') }}" class="glass-btn">
                <i class="fas fa-sign-in-alt"></i>
                Try Again
            </a>
        </div>
    </div>
</div>

<style>
.error-container {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-content {
    text-align: center;
    padding: 3rem;
    max-width: 500px;
}

.error-icon {
    font-size: 4rem;
    color: var(--error);
    margin-bottom: 2rem;
}

.error-content h1 {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.error-content p {
    color: var(--text-secondary);
    font-size: 1.1rem;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

@media (max-width: 480px) {
    .error-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
